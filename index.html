<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/pic1.png" alt="pic1"  title="pic1" />
                </li>
                <li><img src="images/pic2.png" alt="pic2"  title="pic2" />
                </li>
                <li><img src="images/pic3.png" alt="pic3"  title="pic3" />
                </li>
                <li><img src="images/pic4.png" alt="pic4"  title="pic4" />
                </li>
                <li><img src="images/pic5.png" alt="pic5"  title="pic5" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/pic1-tn.png" alt="pic1" title="pic1" /></li>
                <li><img src="images/pic2-tn.png" alt="pic2" title="pic2" /></li>
                <li><img src="images/pic3-tn.png" alt="pic3" title="pic3" /></li>
                <li><img src="images/pic4-tn.png" alt="pic4" title="pic4" /></li>
                <li><img src="images/pic5-tn.png" alt="pic5" title="pic5" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Slider">jQuery Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->

    
</body>
</html>
